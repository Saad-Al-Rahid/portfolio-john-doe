<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio john doe</title>
    <!-- ===FAB ICON=== -->
    <link rel="icon" href="./images/favicon.png" type="images/png" />

    <!-- ===BOOTSTRAP CSS LINK=== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--=== font-awesome CDN=== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- ===CUSTOM CSS LINK=== -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>

  <body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="90">
    <header class="header__wrapper">
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./images/logo.png" class="img-fluid" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-stream navbar-toggler-icon"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end menu__navbar__nav"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Servuces</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#portfolio">Portfolio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ===BANNER SECTION=== -->

    <section id="home" class="banner__wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-7 order-lg-1 order-2 banner__content">
            <h2 class="text-uppercase position-relative">Hello</h2>
            <h1 class="text-uppercase">I'm John Doe</h1>
            <h5 class="text-uppercase">senior frontend designer</h5>
            <div class="mt-5">
              <a class="main__btn primary__btn" href="#">Hire me</a>
              <a class="main__btn secondary__btn" href="#">Get CV</a>
            </div>
          </div>

          <div class="col-lg-5 order-1 order-lg-2">
            <div class="top__right__img">
              <img class="img-fluid" src="./images/home-right.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ===BOOTSTRAP CSS LINK=== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
